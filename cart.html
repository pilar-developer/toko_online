<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
<div class="wrapper">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Toko Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <i class="bx bx-cart-alt cart-icon"></i>
                        </a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light btn-login">Login</button>
                    <button class="btn btn-warning btn-register">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cart Table -->
    <div class="container cart-table">
        <h2 class="text-center">Keranjang Belanja</h2>
        <table class="table table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Produk</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Total</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 1"> Product 1</td>
                <td>Rp100,000</td>
                <td>
                    <div class="cart-actions d-flex">
                        <button class="btn btn-outline-secondary btn-sm me-2" onclick="decreaseQuantity(this)">-</button>
                        <input type="text" class="form-control text-center" value="1" style="width: 50px;">
                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="increaseQuantity(this)">+</button>
                    </div>
                </td>
                <td class="total-price">Rp100,000</td>
                <td><button class="btn btn-danger btn-sm">Hapus</button></td>
            </tr>
            <tr>
                <td><img src="https://via.placeholder.com/100" alt="Product 2"> Product 2</td>
                <td>Rp200,000</td>
                <td>
                    <div class="cart-actions d-flex">
                        <button class="btn btn-outline-secondary btn-sm me-2" onclick="decreaseQuantity(this)">-</button>
                        <input type="text" class="form-control text-center" value="1" style="width: 50px;">
                        <button class="btn btn-outline-secondary btn-sm ms-2" onclick="increaseQuantity(this)">+</button>
                    </div>
                </td>
                <td class="total-price">Rp200,000</td>
                <td><button class="btn btn-danger btn-sm">Hapus</button></td>
            </tr>
            </tbody>
        </table>

        <div class="text-end">
            <button class="btn btn-success checkout-btn mb-4">Lanjutkan ke Pembayaran</button>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Toko Online. All rights reserved.</p>
    </div>
</footer>

<!-- Scripts -->
<script>
    function increaseQuantity(button) {
        let input = button.parentElement.querySelector('input');
        let currentValue = parseInt(input.value);
        input.value = currentValue + 1;
        updateTotalPrice(button);
    }

    function decreaseQuantity(button) {
        let input = button.parentElement.querySelector('input');
        let currentValue = parseInt(input.value);
        if (currentValue > 1) {
            input.value = currentValue - 1;
            updateTotalPrice(button);
        }
    }

    function updateTotalPrice(button) {
        let row = button.closest('tr');
        let price = parseInt(row.querySelector('td:nth-child(2)').textContent.replace('Rp', '').replace(',', ''));
        let quantity = parseInt(row.querySelector('input').value);
        let totalPrice = row.querySelector('.total-price');
        totalPrice.textContent = 'Rp' + (price * quantity).toLocaleString('id-ID');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
